
<div class="container">
<form [formGroup]="reactform" class="" (ngSubmit)="ProceedSave()">
    <label for="fCode">Code</label>
    <input id="fCode" formControlName="code" type="text"/>
    <label for="fName">Name</label>
    <input id="fName" formControlName="Name" type="text"/>
    <div formArrayName="deladdress">
     <div *ngFor="let item of deladdress.controls;let i=index;">
        <div [formGroupName]="i">
            <h3>address of {{i+1}}</h3>
            <a class="btn btn-danger" (click)="Removeitem(i)">Remove</a>
            <label for="fStreet">Street</label>
            <input id="fStreet" formControlName="street" type="text"/>
            <label for="fCity">City</label>
            <input id="fCity" formControlName="City" type="text"/>
            <label for="fState">State</label>
            <input id="fState" formControlName="State" type="text"/>
            <label for="fZip">Zip</label>
            <input id="fZip" formControlName="Zip" type="text"/>
        </div>
     </div>
    </div>
    <div>
        <a class="btn btn-success" (click)="AddnewRow()">Add New (+)</a>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-danger">Clear</button>
</form>
</div>
