<div class="container">
    <form [formGroup]="myReactiveForm" (ngSubmit)="editStudent()">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3>Edit Student</h3>
        </div>
        <div class="card-body">
           <div class="form-group">
             <label for="sId" class="form-label">Student ID</label>
             <input type="number" 
                    class="form-control" 
                    formControlName="rsId" 
                    id="sId"
                   
                    >
           </div>
           <div class="form-group">
            <label for="sName" class="form-label">Student Name</label>
            <input type="text" 
                   class="form-control" 
                   formControlName="rsName"
                   id="sName"
                   >
                   <div class="text-danger" *ngIf="myReactiveForm.get('rsName')?.errors?.['required']  ">
                    Student Name is required!
                   </div>
                   <div class="text-danger" *ngIf="myReactiveForm.get('rsName')?.errors?.['minlength']  ">
                    Student Name should be of minimum length 2 characters!
                   </div>
                   <div class="text-danger" *ngIf="myReactiveForm.get('rsName')?.errors?.['invalidText']  ">
                    Student Name should contain only characters!
                   </div>
          </div>
          <div class="form-group">
            <label for="sMarks" class="form-label">Student TotalMarks</label>
            <input type="number" 
                    class="form-control" 
                    formControlName="rsMarks"
                    id="sMarks"
                    >
                    <div class="text-danger" *ngIf="myReactiveForm.get('rsMarks')?.errors?.['required']">
                      Student Marks required!
                     </div>
          </div>
          <div class="form-group">
            <label for="sDOB" class="form-label">Student Dob</label>
            <input type="date" 
            class="form-control" formControlName="rsDob" id="sDOB">
            <div class="text-danger" *ngIf="myReactiveForm.get('rsDob')?.errors?.['required']  ">
              Please enter Student DOB!
             </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" 
            type="radio" 
            formControlName="rsGender"
            id="sGender" 
            value="Male"
            >
            <label class="form-check-label" for="sGender">
              Male
            </label>
          </div>
          <div class="form-check">
            <input value="Female" class="form-check-input" type="radio" formControlName="rsGender" id="sGender">
            <label class="form-check-label" for="sGender">
              Female
            </label>
          </div>
    </div>
        </div>
        <div class="card-footer">
        
         <button type="submit" class="btn btn-success">Edit Student</button>
         <button type="button" class="btn btn-primary" (click)="addValidator()">Add Validator</button>
        </div>
    
</form>
</div>
