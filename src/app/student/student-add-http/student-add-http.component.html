
<div class="container">
  
</div>
<div class="container">
    <form #myForm="ngForm" (ngSubmit)="addStudent(myForm)">
    <div class="card">
        <div class="card-header bg-success text-white">
            <h3>Add Student</h3>
        </div>
        <div class="card-body">
         <!-- <table>
            <tr>
              <td>Touched: {{myForm.touched}}</td></tr>
              <tr>  <td>UnTouched: {{myForm.untouched}}</td></tr>
              <tr><td>Pristine: {{myForm.pristine}}</td></tr>
              <tr><td>Dirty: {{myForm.dirty}}</td></tr>
            
          </table>-->
           <div class="form-group">
             <label for="sId" class="form-label">Student ID</label>
             <input type="text" 
                    class="form-control" 
                    name="id" 
                    id="sId"
                    ngModel
                    #myid="ngModel"
                    >
           </div>
           <div class="form-group">
            <label for="sName" class="form-label">Student Name</label>
            <input type="text" 
                   class="form-control" 
                   name="studName" 
                   id="sName"
                   ngModel
                   required
                   OnlyText
                   #mystudName="ngModel">
                   <div class="text-danger" *ngIf="mystudName.errors?.['required'] && mystudName.touched">
                    Student Name is required!
                   </div>
                   <div class="text-danger" *ngIf="mystudName.errors?.['invalidText'] && mystudName.touched">
                    Student Name should contain only characters!
                   </div>
          </div>
          <div class="form-group">
            <label for="sMarks" class="form-label">Student TotalMarks</label>
            <input type="number" 
                    class="form-control" 
                    name="studTotalMarks" 
                    id="sMarks"
                    ngModel
                    required
                    #mystudTotalMarks="ngModel">
                    <div class="text-danger" *ngIf="!myForm.valid && myForm.touched">
                      Student Marks not entered!
                     </div>
          </div>
          <div class="form-group">
            <label for="sDOB" class="form-label">Student ID</label>
            <input type="date" ngModel #mystudDob="ngModel" 
            class="form-control" name="studDob" id="sDOB">
          </div>
          <div class="form-check">
            <input ngModel class="form-check-input" 
            type="radio" 
            name="studGender" 
            id="sGender" 
            value="Male"
            #mystudGender="ngModel">
            <label class="form-check-label" for="sGender">
              Male
            </label>
          </div>
          <div class="form-check">
            <input value="Female" ngModel  #mystudGender="ngModel"class="form-check-input" type="radio" name="studGender" id="sGender">
            <label class="form-check-label" for="sGender">
              Female
            </label>
          </div>
    </div>
        </div>
        <div class="card-footer">
        
         <button type="submit" [disabled]="myForm.invalid" class="btn btn-success">Add Student</button>
        </div>
    
</form>
</div>
